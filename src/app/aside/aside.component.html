<div class="aside">
    <h2 class="title">
        Recent posts
    </h2>
    <div>
        <div *ngIf="postList">
            <div *ngFor="let post of postList" class="aside-theme">
                <a href="#">
                    <h3>{{post.themeId.themeName}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at}}</span></p>
                </a>
            </div>
            <div *ngIf="postList.length === 0">No posts yet!</div>
        </div>
        <div *ngIf="!postList">Loading...</div>
    </div>
</div>
